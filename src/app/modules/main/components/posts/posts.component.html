<div *ngIf="posts" class="content-wrapper">
  <table class="posts-table">
    <caption>Посты</caption>
    <thead>
      <tr class="table-head">
        <th scope="col">userId</th>
        <th scope="col">id</th>
        <th scope="col">title</th>
        <th scope="col">body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts" [routerLink]="['./posts', post?.id]">
        <td data-label="userId">{{post?.userId}}</td>
        <td data-label="id">{{post?.id}}</td>
        <td data-label="title">{{post?.title}}</td>
        <td data-label="body">{{post?.body}}</td>
      </tr>
    </tbody>
  </table>
</div>
<app-load-bar *ngIf="!posts"></app-load-bar>
