<div *ngIf="posts" class="content-wrapper">
  <table class="posts-table">
    <caption>Посты</caption>
    <thead>
      <tr class="table-head">
        <th>userId</th>
        <th>id</th>
        <th>title</th>
        <th>body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts" [routerLink]="['./post', post?.id]">
        <td>{{post?.userId}}</td>
        <td>{{post?.id}}</td>
        <td>{{post?.title}}</td>
        <td>{{post?.body}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="!posts" class="loader-container">
  <svg class="circular-loader"viewBox="25 25 50 50" >
    <circle class="loader-path" cx="50" cy="50" r="20" fill="none" stroke="#70c542" stroke-width="2" />
  </svg>
</div>
